<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¬øQu√© hacemos hoy?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #1a1a1a;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .filters {
      text-align: left;
      margin-bottom: 20px;
    }

    .filters label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      background: #2a2a2a;
      color: #fff;
    }

    .plan {
      font-size: 1.2rem;
      margin: 20px 0;
      min-height: 60px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    .primary {
      background: #ffffff;
      color: #000;
      font-weight: 600;
    }

    .secondary {
      background: #2a2a2a;
      color: #fff;
    }

    .msg {
      margin-top: 15px;
      font-size: 0.85rem;
      opacity: 0.8;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>¬øQu√© hacemos hoy?</h1>
    <div class="subtitle">Si no te gusta, no llores.</div>

    <div class="filters">
      <label>‚è± Tiempo disponible</label>
      <select id="time">
        <option value="1h">1 hora</option>
        <option value="2-3h">2‚Äì3 horas</option>
        <option value="tarde">Tarde entera</option>
      </select>

      <label>üí∏ Presupuesto</label>
      <select id="money">
        <option value="0">0‚Ç¨</option>
        <option value="low">Poco</option>
        <option value="normal">Normal</option>
      </select>

      <label>üîã Energ√≠a</label>
      <select id="energy">
        <option value="low">Muertos</option>
        <option value="mid">Normales</option>
        <option value="high">Motivados</option>
      </select>
    </div>

    <div class="plan" id="plan">‚Äî</div>

    <button class="primary" onclick="generatePlan()">Decidir por nosotros</button>
    <button class="secondary" onclick="rejectPlan()">Ni de co√±a</button>
    <button class="secondary" onclick="acceptPlan()">Vale, vamos</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const plans = [
      {
        text: "Paseo tranquilo + hablar de nada",
        time: ["1h", "2-3h"],
        money: ["0"],
        energy: ["low", "mid"]
      },
      {
        text: "Fotos random por Madrid",
        time: ["2-3h", "tarde"],
        money: ["0", "low"],
        energy: ["mid", "high"]
      },
      {
        text: "Peli en casa (otra vez la misma)",
        time: ["1h", "2-3h"],
        money: ["0"],
        energy: ["low"]
      },
      {
        text: "Ir a comer y decir 'solo un poco'",
        time: ["2-3h"],
        money: ["low", "normal"],
        energy: ["mid"]
      },
      {
        text: "Competici√≥n absurda (pierde el que paga)",
        time: ["1h"],
        money: ["0", "low"],
        energy: ["high"]
      },
      {
        text: "Plan improvisado que acaba mejor de lo esperado",
        time: ["tarde"],
        money: ["low", "normal"],
        energy: ["mid", "high"]
      }
    ];

    const rejectMessages = [
      "Pues haber decidido t√∫.",
      "La web no te tiene miedo.",
      "Deja de darle, pesada.",
      "Esto es un drama innecesario."
    ];

    const acceptMessages = [
      "Plan aprobado. No hay marcha atr√°s.",
      "Luego no protestes.",
      "Decisi√≥n sellada.",
      "Te toca cumplir."
    ];

    let currentPlan = "";

    function generatePlan() {
      const time = document.getElementById("time").value;
      const money = document.getElementById("money").value;
      const energy = document.getElementById("energy").value;

      const filtered = plans.filter(plan =>
        plan.time.includes(time) &&
        plan.money.includes(money) &&
        plan.energy.includes(energy)
      );

      if (filtered.length === 0) {
        document.getElementById("plan").textContent =
          "No hay plan. Baja tus exigencias.";
        document.getElementById("msg").textContent =
          "La web se rinde contigo.";
        return;
      }

      const random = Math.floor(Math.random() * filtered.length);
      currentPlan = filtered[random].text;

      document.getElementById("plan").textContent = currentPlan;
      document.getElementById("msg").textContent =
        "Decisi√≥n tomada. No discutas.";
    }

    function rejectPlan() {
      if (!currentPlan) return;
      const random = Math.floor(Math.random() * rejectMessages.length);
      document.getElementById("msg").textContent = rejectMessages[random];
    }

    function acceptPlan() {
      if (!currentPlan) return;
      const random = Math.floor(Math.random() * acceptMessages.length);
      document.getElementById("msg").textContent = acceptMessages[random];
    }
  </script>
</body>
</html>
